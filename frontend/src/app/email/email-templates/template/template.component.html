<div class="row">
  <h2 class="col-sm-4">Form Templates</h2>
</div>
<hr />
<div *ngIf="loading; else formTemplate" class="d-flex justify-content-center">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<ng-template #formTemplate>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="validationTextarea">Description</label>
      <textarea class="form-control" formControlName="description" id="description"
        placeholder="/** A BRIEF DESCRIPTION **/"></textarea>
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Css Styles</label>
      <textarea class="form-control" formControlName="styles" id="styles" placeholder="/** CSS  STYLES **/"
        rows="20"></textarea>
      <div class="invalid-feedback"> El field <b>Css Styles</b> is required.</div>
    </div>
    <div class="mb-3">
      <label for="validationTextarea">Footer</label>
      <textarea class="form-control" formControlName="footer" id="footer" placeholder="/** FOOTER HTML **/"
        rows="10"></textarea>
      <div class="invalid-feedback"> The field <b>Footer</b> is required.</div>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-success mr-2" [disabled]="!isFormValid">{{ btnAccept }}</button>
      <a [routerLink]="['/', 'emails', 'templates', 'list', 'templates']" routerLinkActive="active"
        class="btn btn-primary">Cancel</a>
    </div>
  </form>
</ng-template>
